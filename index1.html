<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div id="geral">
        <h1>Lista de Tarefas</h1>
       
        <input type="text" placeholder="Digite sua Tarefa" id="input-tarefa">
        <button id="botao">Adicionar</button>
        <div class="tarefas"></div>
<footer>
    <h3>Desenvolvido por lucas-gab46</h3>

    <div>
        <a href="https://github.com/lucas-gab46" target="_blank"><img src="iconmonstr-github-1.svg" class="media-object img-responsive img-thumbnail"></a>

    </div>
</footer>
        <script>
            let botaoAdd = document.getElementById('botao');
            let marcado = false;
            let input = document.getElementById('input-tarefa');
            let tarefas = document.querySelector('.tarefas'); 

            botaoAdd.addEventListener('click', function(){
                if (input.value != '') {
                    var tarefa = document.createElement('p');
                    tarefas.appendChild(tarefa); 
                    tarefa.innerText = input.value;
                    input.value = '';

                    tarefa.addEventListener('dblclick', function() {
                        tarefas.removeChild(tarefa);
                    });
                }
            });
        </script>
    </div> 
</body>
</html>
